<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e9e9f3;
    }

    .login-container {
      display: flex;
      min-height: 100vh;
    }

    .login-left {
      flex: 1;
      background: linear-gradient(135deg, #FFD966 0%, #FFC107 100%);
      color: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 3rem;
    }

    .login-left h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .login-left p {
      font-size: 1.1rem;
      margin-top: 1rem;
      text-align: center;
    }

    .login-right {
      flex: 1;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem;
      position: relative;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #6a11cb;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .back-button:hover {
      transform: translateX(-4px);
    }

    .login-form {
      width: 100%;
      max-width: 400px;
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-control {
      margin-bottom: 1rem;
      width: 100%;
    }

    .form-control input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn-login {
      background: linear-gradient(135deg, #FFD966 0%, #FFC107 100%);
      border: none;
      color: #111;
      font-weight: bold;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-login:hover {
      opacity: 0.9;
    }

    .text-small {
      font-size: 0.9rem;
    }

    .text-center {
      text-align: center;
      margin-top: 1rem;
    }

    .text-center a {
      color: #6a11cb;
      text-decoration: none;
    }

    .text-center a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <h1>Bem-vindo de volta!</h1>
      <p>Entre na sua conta para continuar explorando a loja.</p>
    </div>

    <div class="login-right">
      <button class="back-button" onclick="history.back()">‚Üê</button>
      <div class="login-form">
        <h2>Entrar</h2>
        <form method="post" novalidate>
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn-login mt-3">Entrar</button>
        </form>
        <div class="text-center text-small">
          Novo por aqui? <a href="{% url 'clientes:cadastro' %}">Crie uma conta</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
