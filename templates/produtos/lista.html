{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Produtos</h2>
    <a href="{% url 'produtos:novo' %}" class="btn btn-success mb-3">Novo Produto</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Preço</th>
                <th>Estoque</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
            <tr>
                <td>{{ produto.nome }}</td>
                <td>R$ {{ produto.preco }}</td>
                <td>{{ produto.estoque }}</td>
                <td>
                    <a href="{% url 'produtos:editar' produto.id %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'produtos:excluir' produto.id %}" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
