{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="d-flex justify-content-center align-items-center min-vh-100">

        <div class="card shadow-lg p-4 rounded-4" style="max-width: 480px; width: 100%;">

            <!-- Logo -->
            <div class="text-center mb-4">
                <img src="{% static 'img/loja_virtual.png' %}" alt="Logo da Loja" style="max-height: 90px;">
            </div>

            <h3 class="text-center mb-4 fw-bold text-primary">Cadastro de Cliente</h3>

            <form method="post" novalidate>
                {% csrf_token %}

                <!-- Campos de usuário -->
                <div class="mb-3">
                    {{ form_user.as_p }}
                </div>

                <!-- Campos de cliente -->
                <div class="mb-3">
                    {{ form_cliente.as_p }}
                </div>

                <button class="btn btn-success w-100 py-2 fw-semibold" type="submit">
                    Cadastrar
                </button>
            </form>

            <p class="mt-4 text-center text-muted">
                Já tem conta?
                <a href="{% url 'login' %}" class="text-decoration-none fw-semibold">Faça login</a>
            </p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
