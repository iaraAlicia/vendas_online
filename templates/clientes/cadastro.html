<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
     body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }
    .login-container {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        width: 320px;
        text-align: center;
    }
    form {
        margin-top: 1rem;
    }
    form p {
        text-align: left;
        margin: 0.5rem 0;
    }
    button {
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        width: 100%;
        border: none;
        border-radius: 4px;
        background: #007bff;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background: #0056b3;
    }
</style>
</head>
<body>
  <div class="login-container">
      <h2>Acessar</h2>
      <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Entrar</button>
      </form>
  </div>
</body>
</html>
