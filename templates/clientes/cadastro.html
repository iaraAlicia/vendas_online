{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow p-4" style="max-width: 500px; width: 100%;">

    <!-- Imagem ou logo -->
    <div class="text-center mb-4">
      <img src="{% static 'img/loja_virtual.png' %}" alt="Logo da Loja" style="max-height: 100px;">
    </div>

    <h3 class="text-center mb-3">Cadastro de Cliente</h3>

    <form method="post" novalidate>
      {% csrf_token %}

      <div class="mb-3">
        {{ form_user.as_p }}
      </div>
      <div class="mb-3">
        {{ form_cliente.as_p }}
      </div>

      <button class="btn btn-success w-100" type="submit">Cadastrar</button>
    </form>

    <p class="mt-3 text-center">
      Já tem conta? <a href="{% url 'login' %}">Faça login</a>
    </p>
  </div>
</div>
{% endblock %}
