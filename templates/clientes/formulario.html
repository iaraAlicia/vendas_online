{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{% if cliente %}Editar{% else %}Novo{% endif %} Cliente</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label>Nome:</label>
            <input type="text" name="nome" class="form-control" value="{{ cliente.nome|default:'' }}" required>
        </div>
        <div class="mb-3">
            <label>Email:</label>
            <input type="email" name="email" class="form-control" value="{{ cliente.email|default:'' }}" required>
        </div>
        <div class="mb-3">
            <label>Telefone:</label>
            <input type="text" name="telefone" class="form-control" value="{{ cliente.telefone|default:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'clientes:lista' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
